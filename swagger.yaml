      summary: Order item add
      operationId: Order item add
      description: ''
      tags:
        - Orders
      parameters:
        - name: code
          in: path
          description: order code
          required: true
          example: '2018000012'
          schema:
            type: string
        - name: suppressProductChecking
          in: query
          description: suppress the product existence check as per `code` and GUID
          example: 'true'
          schema:
            type: string
            default: 'false'
        - name: suppressStockMovements
          in: query
          description: suppress deduction of the products from stock
          example: 'true'
          schema:
            type: string
            default: 'false'
      requestBody:
        content:
          application/vnd.shoptet.v1.0:
            example:
              data:
                itemType: product
                code: 176/B
                amount: '10'
                productGuid: 397c9b49-a123-11e9-9378-08002774f818
                remark: With cubicles
                vatRate: '21'
                itemPriceWithVat: '121.0'
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    itemType:
                      type: string
                      example: product
                      description: >-
                        item type. Mandatory field. See also code list [order
                        item types](#order-item-type). Only `product` or
                        `product-set` item type is allowed.
                    code:
                      type: string
                      example: 179/B
                      description: >-
                        Item code. For discounts the (`discount-coupon` and
                        `volume-discount`) must remain `null`,

                        for the other types of items, this is mandatory.
                    productGuid:
                      type: string
                      example: 747fb32d-73bc-11e8-8216-002590dad85e
                      description: >-
                        Product GUID in item. When used with the
                        `?suppressProductChecking=true` parameter, this field
                        has no influence.
                    name:
                      type: string
                      example: Large chocolate
                      description: >-
                        Product name (optional, but usually filled in).
                        Mandatory only for transport and payment, for other

                        items, it is loaded according to `code`.
                    variantName:
                      type: string
                      example: 'Type: walnut'
                      description: variant name (optional).
                    brand:
                      type: string
                      example: Willy Wonka
                      description: brand (manufacturer). Optional.
                    supplierName:
                      type: string
                      example: Dodavatel s.r.o.
                      description: supplier. Optional.
                    remark:
                      type: string
                      example: With cubicles
                      description: remark for the item. Optional.
                    warrantyDescription:
                      type: string
                      example: 2 years
                      description: textual description of warranty length (can be `null`)
                      nullable: true
                    vatRate:
                      allOf:
                        - $ref: '#/components/schemas/FormattedFloat'
                        - type: object
                          properties: {}
                      description: VAT rate (`0.00` for VAT non-payers). Mandatory.
                    additionalField:
                      type: string
                      example: >-
                        TO BALÍKOVNA, Karlínské náměstí 145/1, Karlín, 18600,
                        Prague
                      description: >-
                        additional information. Used for transport to specify
                        the branch.
                    amount:
                      allOf:
                        - $ref: '#/components/schemas/FormattedFloat'
                        - type: object
                          properties: {}
                      description: >-
                        amount, 3 decimal places accuracy, optional, default
                        value `1.000`.
                    amountUnit:
                      type: string
                      example: ks
                      description: unit of quantity (optional)
                    amountCompleted:
                      allOf:
                        - $ref: '#/components/schemas/FormattedFloat'
                        - type: object
                          properties: {}
                      description: quantity of completed product
                    weight:
                      type: string
                      example: '100'
                      description: >-
                        product weight in kilograms. Maximum 3 decimal places,
