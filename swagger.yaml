    <!-- ======================================== ESHOP
    ============================================================== -->
servers:
  - url: https://api.myshoptet.com
paths:
  /api/eshop:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/vnd.shoptet.v1.0+json; charset=utf-8:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      contactInformation:
                        type: object
                        properties:
                          eshopId:
                            type: number
                            description: e-shop ID
                          eshopName:
                            type: string
                            description: name of the e-shop
                          eshopTitle:
                            type: string
                            description: name of the store
                          eshopCategory:
                            type: string
