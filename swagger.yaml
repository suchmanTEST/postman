                        status of the order is used, as per e-shop settings.

                        If the status definition sets the payment flag, the
                        parameter `paid` is set to `true`. if the request also
                        mentions `paid`,

                        the `paid` variant has priority. If the status
                        definition has selected the setting of item statuses,
