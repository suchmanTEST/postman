        - Stocks
      parameters:
        - name: stockId
          in: path
          description: ID of the stock for which we would like the movements.
          required: true
          example: '1'
          schema:
            type: number
      requestBody:
        content:
          application/vnd.shoptet.v1.0:
            examples:
              example1:
                value:
                  data:
                    - productCode: '82'
                      amountChange: -1
              example2:
                value:
                  data:
                    - productCode: 106/BIL
                      quantity: 34
              example3:
                value:
                  data:
                    - productCode: 106/BIL
                      realStock: 10
              example4:
                value:
                  data:
                    - productCode: 106/BIL
                      quantity: 30
                    - productCode: 001-non-exists
                      quantity: 40
                    - productCode: 002-non-exists
                      quantity: 50
            schema:
              oneOf:
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        productCode:
                          type: string
                          example: 43/BIL
                        amountChange:
                          type: number
                          example: 10
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        productCode:
                          type: string
                          example: 106/BIL
                        quantity:
                          type: number
                          example: 10
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        productCode:
                          type: string
                          example: 106/BIL
                        realStock:
                          type: number
                          example: 10
