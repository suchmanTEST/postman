    <a name="webhook-event-type"></a>


    ## Webhook event types


    Value  | Description | Identifier meaning

    -------- | --------- | ---------

    creditNote:create | Credit note creation event | Number (`code`) of credit
    note

    creditNote:delete | Credit note deleting event   | Number (`code`) of credit
    note

    creditNote:update | Credit note change event     | Number (`code`) of credit
    note

    customer:create | New customer was created | Customer GUID

    customer:import | Import of 1 and more customers was executed | Fixed string
    "customers"

    deliveryNote:create | Delivery note creation event  | Number (`code`) of
    delivery note

    deliveryNote:delete | Delivery note deleting event    | Number (`code`) of
    delivery note

    deliveryNote:update | Delivery note change event      | Number (`code`) of
    delivery note

    eshop:currencies | Currencies settings change event | ID of eshop

    eshop:design | Design settings (template, colors, fonts, layout) | ID of
    eshop

    eshop:mandatoryFields | Mandatory fields of customer were updated | ID of
    eshop

    eshop:projectDomain | Domain of eshop was changed | ID of eshop

    invoice:create | Invoice creation event  | Number (`code`) of invoice

    invoice:delete | Invoice deleting event    | Number (`code`) of invoice

    invoice:update | Invoice change event      | Number (`code`) of invoice

    job:finished | Asynchronous request was finished | Job `id`

    mailingListEmail:create | E-mail addition event into the e-mail distribution
    list | Name (`code`) of e-mail distribution list

    mailingListEmail:delete | E-mail deleting event from the e-mail distribution
    list | Name (`code`) of e-mail distribution

    order:create | Order creation event | Number (`code`) of order

    order:delete | Order deleting event   | Number (`code`) of order

    order:update | Order change event     | Number (`code`) of order

    paymentMethod:change | Payment method change event | Payment method GUID

    proformaInvoice:create | Proforma invoice creation event | Number (`code`)
    of proforma invoice

    proformaInvoice:delete | Proforma invoice deleting event   | Number (`code`)
    of proforma invoice

    proformaInvoice:update | Proforma invoice change event     | Number (`code`)
    of proforma invoice

    shippingMethod:change | Shipping method change event | Shipping method GUID

    shippingRequest:cancelled | Shipping request was not chosen for order
    delivery | `shippingRequestCode` associated with the cart

    shippingRequest:confirmed | Shipping request was chosen for order delivery |
    `shippingRequestCode` associated with the cart

    stock:movement | Stock change event | Stock ID


    ### Mass Webhooks


    These webhooks are sent when a mass change of entities is performed. The
    payload contains a json serialized list of IDs of changed entities.

    Purpose of these webhooks is to downgrade number of requests, while i.e.
    administrator performs mass change of orders status at once etc.

    So instead of emitting one event for every order, we emit one event for all
    of them.


    <strong>For now, if some mass event is performed, we also sent "single"
    webhook event for every updated entity as usual, but it will be changed in
    future,

    so please watch [release
    changes](https://developers.shoptet.com/category/api/) for more info
    </strong>


    Value  | Description | Identifier meaning

    -------- | --------- | ---------

    invoice:massUpdate | Mass change of invoices event      | Json serialized
    list of number (`code`) of invoices

    order:massUpdate | Mass change of orders event      | Json serialized list
    of number (`code`) of orders


    ### System Webhooks


    These webhooks cannot be registered via API, they are setup in Partners'
    Addon administration section instead.


    Value | Description

    ----- | -----------

    addon:suspend | The addon was suspended by the eshop or by Shoptet
    operations staff

    addon:approve | The addon was approved (resumed) after it was suspended

    addon:uninstall | The addon was uninstalled by the eshop admin or the eshop
    was terminated


