      summary: List of orders
      operationId: List of orders
      description: >-
        List of orders in e-shop and cash desks. Endpoint supports
        [pagination](#paginator). For default calls, it returns 20 orders,

        using the parameter `?itemsPerPage=100`, you can request up to 100
        orders at a time. Temporarily disabled, only 20 orders per page is
        supported. We apologize for the inconvenience.


